version: "3.8"
services:
  website:
    build: .
    ports:
      - "8081:9090"
    environment:
      - "DEV=true"
      - "PATH_ROOT=/website"
      - "RUST_LOG=debug"
      - "RUST_BACKTRACE=full"
    volumes:
      - .:/website
      # - type: bind
      #   source: ./.cargo/
      #   target: /root/.cargo/
    restart: unless-stopped
